artifact:
  id: Web.Api.Controller
  version: 1

layer: Web
type: Api
variant: Controller
description: "Generates a web api controller"

model:
  source: metadata

generation:
  enabled: true
  target:
    namespacePattern: "{{projectConvention}}.Presentations.Web.Api.{{contextConvention}}"
    path: "src\\{{projectConvention}}.Presentations.Web.Api\\Resources\\{{contextConvention}}"
    filename: "{{entityCollection}}Controller.cs"
  template:
    engine: razor
    file: "Web/Api/Controller"

reading:
  enabled: false