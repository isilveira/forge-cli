artifact:
  id: Web.Blazor.Select
  version: 1

layer: Web
type: Blazor
variant: Select
description: "Generates a web blazor select"

model:
  source: metadata

generation:
  enabled: true
  target:
    namespacePattern: "{{projectConvention}}.Web.Blazor.Components.Pages.{{contextConvention}}.{{entityConvention}}.Components"
    path: "src\\{{projectConvention}}.Web.Blazor\\Components\\Pages\\{{contextConvention}}\\{{entityConvention}}\\Components"
    filename: "Select{{entityName}}.razor"
  template:
    engine: razor
    file: "Web/Blazor/Select"

reading:
  enabled: false