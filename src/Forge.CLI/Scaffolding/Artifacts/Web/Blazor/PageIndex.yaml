artifact:
  id: Web.Blazor.PageIndex
  version: 1

layer: Web
type: Blazor
variant: PageIndex
description: "Generates a web blazor page index"

model:
  source: metadata

generation:
  enabled: true
  target:
    namespacePattern: "{{projectConvention}}.Presentations.Web.Blazor.Components.Pages.{{contextConvention}}.{{entityConvention}}"
    path: "src\\{{projectConvention}}.Presentations.Web.Blazor\\Components\\Pages\\{{contextConvention}}\\{{entityConvention}}"
    filename: "Index.razor"
  template:
    engine: razor
    file: "Web/Blazor/PageIndex"

reading:
  enabled: false