artifact:
  id: Web.Blazor.Table
  version: 1

layer: Web
type: Blazor
variant: Table
description: "Generates a web blazor table"

model:
  source: metadata

generation:
  enabled: true
  target:
    namespacePattern: "{{projectConvention}}.Web.Blazor.Components.Pages.{{contextConvention}}.{{entityConvention}}.Components"
    path: "src\\{{projectConvention}}.Web.Blazor\\Components\\Pages\\{{contextConvention}}\\{{entityConvention}}\\Components"
    filename: "Table{{entityCollection}}.razor"
  template:
    engine: razor
    file: "Web/Blazor/Table"

reading:
  enabled: false