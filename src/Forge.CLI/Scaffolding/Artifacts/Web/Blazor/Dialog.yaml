artifact:
  id: Web.Blazor.Dialog
  version: 1

layer: Web
type: Blazor
variant: Dialog
description: "Generates a web blazor dialog"

model:
  source: metadata

generation:
  enabled: true
  target:
    namespacePattern: "{{projectConvention}}.Presentations.Web.Blazor.Components.Pages.{{contextConvention}}.{{entityConvention}}.Components"
    path: "src\\{{projectConvention}}.Presentations.Web.Blazor\\Components\\Pages\\{{contextConvention}}\\{{entityConvention}}\\Components"
    filename: "Dialog{{entityName}}.razor"
  template:
    engine: razor
    file: "Web/Blazor/Dialog"

reading:
  enabled: false