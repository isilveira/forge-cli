artifact:
  id: Web.Blazor.Page
  version: 1

layer: Web
type: Blazor
variant: Page
description: "Generates a web blazor page"

model:
  source: metadata

generation:
  enabled: true
  target:
    namespacePattern: "{{projectConvention}}.Web.Blazor.Components.Pages.{{contextConvention}}.{{entityConvention}}.Components"
    path: "src\\{{projectConvention}}.Web.Blazor\\Components\\Pages\\{{contextConvention}}\\{{entityConvention}}\\Components"
    filename: "Page{{entityName}}.razor"
  template:
    engine: razor
    file: "Web/Blazor/Page"

reading:
  enabled: false