artifact:
  id: Application.Notification.Delete
  version: 1

layer: Application
type: Notification
variant: Delete
description: "Generates a application notification Delete"

model:
  source: metadata

generation:
  enabled: true
  target:
    namespacePattern: "{{projectConvention}}.Core.Application.{{contextConvention}}.{{entityConvention}}.Notifications"
    path: "src\\{{projectConvention}}.Core.Application\\{{contextConvention}}\\{{entityConvention}}\\Notifications"
    filename: "Delete{{entityName}}Notification.cs"
  template:
    engine: razor
    file: "Application/Notification/Delete"

reading:
  enabled: false