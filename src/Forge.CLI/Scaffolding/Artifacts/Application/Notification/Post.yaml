artifact:
  id: Application.Notification.Post
  version: 1

layer: Application
type: Notification
variant: Post
description: "Generates a application notification Post"

model:
  source: metadata

generation:
  enabled: true
  target:
    namespacePattern: "{{projectConvention}}.Core.Application.{{contextConvention}}.{{entityConvention}}.Notifications"
    path: "src\\{{projectConvention}}.Core.Application\\{{contextConvention}}\\{{entityConvention}}\\Notifications"
    filename: "Post{{entityName}}Notification.cs"
  template:
    engine: razor
    file: "Application/Notification/Post"

reading:
  enabled: false