artifact:
  id: Application.Command.Delete
  version: 1

layer: Application
type: Command
variant: Delete
description: "Generates a application command Delete"

model:
  source: metadata

generation:
  enabled: true
  target:
    namespacePattern: "{{projectConvention}}.Core.Application.{{contextConvention}}.{{entityConvention}}.Commands"
    path: "src\\{{projectConvention}}.Core.Application\\{{contextConvention}}\\{{entityConvention}}\\Commands"
    filename: "Delete{{entityName}}Command.cs"
  template:
    engine: razor
    file: "Application/Command/Delete"

reading:
  enabled: false