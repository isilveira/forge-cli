artifact:
  id: Application.Command.Patch
  version: 1

layer: Application
type: Command
variant: Patch
description: "Generates a application command Patch"

model:
  source: metadata

generation:
  enabled: true
  target:
    namespacePattern: "{{projectConvention}}.Core.Application.{{contextConvention}}.{{entityConvention}}.Commands"
    path: "src\\{{projectConvention}}.Core.Application\\{{contextConvention}}\\{{entityConvention}}\\Commands"
    filename: "Patch{{entityName}}Command.cs"
  template:
    engine: razor
    file: "Application/Command/Patch"

reading:
  enabled: false