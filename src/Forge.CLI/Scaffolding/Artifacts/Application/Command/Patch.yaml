artifact:
  id: Application.Command.Patch
  version: 1

layer: Application
type: Command
variant: Patch
description: "Generates a application command Patch"

model:
  source: metadata

generation:
  enabled: true
  target:
    path: "src\\{{projectName}}.Core.Application\\{{contextName}}\\Aggregates\\{{entityCollection}}\\Commands"
    filename: "Patch{{entityName}}Command.cs"
  template:
    engine: razor
    file: "Application/Command/Patch"

reading:
  enabled: false