artifact:
  id: Application.Command.Post
  version: 1

layer: Application
type: Command
variant: Post
description: "Generates a application command Post"

model:
  source: metadata

generation:
  enabled: true
  target:
    namespacePattern: "{{projectConvention}}.Core.Application.{{contextConvention}}.{{entityConvention}}.Commands"
    path: "src\\{{projectConvention}}.Core.Application\\{{contextConvention}}\\{{entityConvention}}\\Commands"
    filename: "Post{{entityName}}Command.cs"
  template:
    engine: razor
    file: "Application/Command/Post"

reading:
  enabled: false