artifact:
  id: Application.Command.New
  version: 1

layer: Application
type: Command
variant: New
description: "Generates a new application command"

model:
  source: metadata

generation:
  enabled: true
  target:
    namespacePattern: "{{projectConvention}}.Core.Application.{{contextConvention}}.{{entityConvention}}.Commands"
    path: "src\\{{projectConvention}}.Core.Application\\{{contextConvention}}\\{{entityConvention}}\\Commands"
    filename: "Patch{{name}}{{entityName}}Command.cs"
  template:
    engine: razor
    file: "Application/Command/New"

reading:
  enabled: false