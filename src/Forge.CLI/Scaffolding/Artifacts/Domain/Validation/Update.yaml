artifact:
  id: Domain.Validation.Update
  version: 1

layer: Domain
type: Validation
variant: Update
description: "Generates a domain validation Update"

model:
  source: metadata

generation:
  enabled: true
  target:
    namespacePattern: "{{projectConvention}}.Core.Domain.{{contextConvention}}.{{entityConvention}}.Validations"
    path: "src\\{{projectConvention}}.Core.Domain\\{{contextConvention}}\\{{entityConvention}}\\Validations\\DomainValidations"
    filename: "Update{{entityName}}SpecificationsValidator.cs"
  template:
    engine: razor
    file: "Domain/Validation/Update"

reading:
  enabled: false