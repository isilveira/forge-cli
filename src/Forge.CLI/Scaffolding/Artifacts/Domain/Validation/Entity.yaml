artifact:
  id: Domain.Validation.Entity
  version: 1

layer: Domain
type: Validation
variant: Entity
description: "Generates a entity validation"

model:
  source: metadata

generation:
  enabled: true
  target:
    namespacePattern: "{{projectConvention}}.Core.Domain.{{contextConvention}}.{{entityConvention}}.Validations"
    path: "src\\{{projectConvention}}.Core.Domain\\{{contextConvention}}\\{{entityConvention}}\\Validations\\EntityValidations"
    filename: "{{entityName}}Validator.cs"
  template:
    engine: razor
    file: "Domain/Validation/Entity"

reading:
  enabled: false