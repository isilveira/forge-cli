artifact:
  id: Domain.EntityResource.Designer
  version: 1

layer: Domain
type: EntityResource
variant: Designer
description: "Generates a entity resource designer"

model:
  source: metadata

generation:
  enabled: true
  target:
    namespacePattern: "{{projectConvention}}.Core.Domain.{{contextConvention}}.{{entityConvention}}.Resources"
    path: "src\\{{projectConvention}}.Core.Domain\\{{contextConvention}}\\{{entityConvention}}\\Resources"
    filename: "Entity{{entityName}}.Designer.cs"
  template:
    engine: razor
    file: "Domain/EntityResource/Designer"

reading:
  enabled: false