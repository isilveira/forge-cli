artifact:
  id: Domain.Service.New
  version: 1

layer: Domain
type: Service
variant: New
description: "Generates a new domain service"

model:
  source: metadata

generation:
  enabled: true
  target:
    namespacePattern: "{{projectConvention}}.Core.Domain.{{contextConvention}}.{{entityConvention}}.Services"
    path: "src\\{{projectConvention}}.Core.Domain\\{{contextConvention}}\\{{entityConvention}}\\Services"
    filename: "Update{{name}}{{entityName}}Service.cs"
  template:
    engine: razor
    file: "Domain/Service/New"

reading:
  enabled: false