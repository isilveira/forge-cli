artifact:
  id: Domain.Service.Delete
  version: 1

layer: Domain
type: Service
variant: Delete
description: "Generates a domain service Delete"

model:
  source: metadata

generation:
  enabled: true
  target:
    namespacePattern: "{{projectConvention}}.Core.Domain.{{contextConvention}}.{{entityConvention}}.Services"
    path: "src\\{{projectConvention}}.Core.Domain\\{{contextConvention}}\\{{entityConvention}}\\Services"
    filename: "Delete{{entityName}}Service.cs"
  template:
    engine: razor
    file: "Domain/Service/Delete"

reading:
  enabled: false