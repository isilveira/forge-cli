artifact:
  id: Domain.Service.Update
  version: 1

layer: Domain
type: Service
variant: Update
description: "Generates a domain service Update"

model:
  source: metadata

generation:
  enabled: true
  target:
    namespacePattern: "{{projectConvention}}.Core.Domain.{{contextConvention}}.{{entityConvention}}.Services"
    path: "src\\{{projectConvention}}.Core.Domain\\{{contextConvention}}\\{{entityConvention}}\\Services"
    filename: "Update{{entityName}}Service.cs"
  template:
    engine: razor
    file: "Domain/Service/Update"

reading:
  enabled: false