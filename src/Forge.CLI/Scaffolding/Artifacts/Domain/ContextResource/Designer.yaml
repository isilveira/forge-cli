artifact:
  id: Domain.ContextResource.Designer
  version: 1

layer: Domain
type: ContextResource
variant: Designer
description: "Generates a context resource designer"

model:
  source: metadata

generation:
  enabled: true
  target:
    namespacePattern: "{{projectConvention}}.Core.Domain.{{contextConvention}}.Resources"
    path: "src\\{{projectConvention}}.Core.Domain\\{{contextConvention}}\\Resources"
    filename: "Context{{contextName}}.Designer.cs"
  template:
    engine: razor
    file: "Domain/ContextResource/Designer"

reading:
  enabled: false