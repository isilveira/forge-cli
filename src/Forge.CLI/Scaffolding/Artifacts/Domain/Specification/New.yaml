artifact:
  id: Domain.Specification.New
  version: 1

layer: Domain
type: Specification
variant: New
description: "Generates a new domain Specification"

model:
  source: metadata

generation:
  enabled: true
  target:
    namespacePattern: "{{projectConvention}}.Core.Domain.{{contextConvention}}.{{entityConvention}}.Specifications"
    path: "src\\{{projectConvention}}.Core.Domain\\{{contextConvention}}\\{{entityConvention}}\\Specifications"
    filename: "{{entityName}}{{name}}Specification.cs"
  template:
    engine: razor
    file: "Domain/Specification/New"

reading:
  enabled: false