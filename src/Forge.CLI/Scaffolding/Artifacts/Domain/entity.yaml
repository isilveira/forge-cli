artifact:
  id: Domain.Entity
  version: 1

layer: Domain
type: Entity
variant: null
description: "Generates a domain entity class"

model:
  source: metadata

generation:
  enabled: true
  target:
    namespacePattern: "{{projectConvention}}.Core.Domain.{{contextConvention}}.{{entityConvention}}.Entities"
    path: "src\\{{projectConvention}}.Core.Domain\\{{contextConvention}}\\{{entityConvention}}\\Entities"
    filename: "{{entityName}}.cs"
  template:
    engine: razor
    file: "Domain/Entity"

reading:
  enabled: false